<!DOCTYPE html>
<html>

<head>
  <title>Network Navigator</title>
  <link rel="stylesheet" href="popup.css">
  <script src="cytoscape.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
    }

    #content {
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h1 id="graphTitle"></h1>
  <div id="cy-container">
    <div id="cy"></div>
  </div>
  <div id="node-tooltip"
    style="display: none; position: absolute; background: #f8f9fa; padding: 8px; border-radius: 4px; border: 1px solid #ddd; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); font-size: 12px; z-index: 10;">
  </div>
  <div id="context-menu" class="context-menu">
    <ul>
      <li id="add-node">Add Node</li>
      <li id="create-new-graph">Create Graph</li>
      <li id="view-saved-graphs">View Saved Graphs</li>
    </ul>
  </div>
  <div id="edge-context-menu" class="context-menu">
    <button id="delete-edge">Delete Edge</button>
  </div>
  <div id="node-context-menu" class="context-menu">
    <div class="context-menu-item" id="delete-node">Delete Node</div>
  </div>

  <div id="graphs-overview" class="context-menu">
  </div>

  <div>
    <input type="text" id="graph-title" placeholder="Graph Title" />
    <textarea id="graph-description" placeholder="Graph Description"></textarea>
    <button id="save-graph">Save Graph</button>
  </div>
  <br/>
  <script src="popup.js" type="module"></script>
  <div id="controls">
    <label for="filter-input">Filter Nodes by Label (e.g., "A"):</label>
    <input type="text" id="filter-input" placeholder="Enter prefix..." />
    <button id="apply-filter">Apply Filter</button>

    <input type="checkbox" id="show-referenced-nodes" checked />
    <label for="show-referenced-nodes-label">Show Referenced Nodes</label>
    <button id="reset-filter">Reset Filter</button>

    <br/>
    <button id="editModeToggler" style="margin-top: 10px;">Enable Edit Mode</button>

    <button id="save-graph">Save Graph</button>
    
    <button id="clear-storage">Clear Storage</button>
  </div>
  <h1>Link Info</h1>
  <div id="content">No data received yet.</div>
  <script src="side_panel.js"></script>
</body>

</html>
